<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>فوازير رمضانية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --ramadan-gold: #ffb700;
      --ramadan-purple: #8e44ad;
      --dark-bg: #0a0a12;
    }
    body {
      background: var(--dark-bg) url('https://cdnb.artstation.com/p/assets/images/images/007/694/435/large/miguel-lobo-cybercity-07-05-2016-x2.jpg?1507889739') center fixed;
      background-size: cover;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      height: 100vh;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .ramadan-crescent {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: -12px 0 0 var(--ramadan-gold);
      transform: rotate(-20deg);
      filter: drop-shadow(0 0 15px var(--ramadan-gold));
    }
    .lantern {
      position: absolute;
      bottom: 30px;
      left: 30px;
      width: 50px;
      height: 70px;
      background: linear-gradient(var(--ramadan-gold), var(--ramadan-purple));
      border-radius: 10px 10px 30px 30px;
      filter: drop-shadow(0 0 10px var(--ramadan-gold));
    }
    .lantern::before, .lantern::after {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }
    .lantern::before {
      top: -10px;
      width: 20px;
      height: 10px;
      background: var(--ramadan-gold);
      border-radius: 5px;
    }
    .lantern::after {
      width: 15px;
      height: 15px;
      background: rgba(255, 183, 0, 0.6);
      border-radius: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px var(--ramadan-gold);
      animation: lanternPulse 2s infinite alternate;
    }
    @keyframes lanternPulse {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
    .quiz-container {
      display: none;
      padding: 20px;
      border: 2px solid var(--ramadan-gold);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      background: rgba(0,0,0,0.6);
    }
    .input-name {
      padding: 10px;
      border: 2px solid var(--ramadan-gold);
      border-radius: 5px;
      margin-bottom: 15px;
      background: transparent;
      color: #fff;
      text-align: center;
      outline: none;
      font-size: 1.2rem;
    }
    .start-btn {
      padding: 15px 40px;
      background: linear-gradient(45deg, var(--ramadan-gold), var(--ramadan-purple));
      border: none;
      color: white;
      font-size: 1.5rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
    }
    .start-btn:hover:enabled {
      transform: scale(1.05);
      box-shadow: 0 0 20px var(--ramadan-gold);
    }
    .start-btn:disabled{
      opacity: 0.5;
      cursor: not-allowed;
    }
    @media (max-width:768px){
      .container { padding: 10px; }
      .start-btn, .input-name { width: 90%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="ramadan-crescent"></div>
    <div class="lantern"></div>
    <h1>فوازير رمضانية</h1>
    <input type="text" id="name" class="input-name" placeholder="أدخل اسمك">
    <br>
    <button class="start-btn" onclick="startQuiz()" disabled id="start-btn">ابدأ الاختبار</button>

    <div id="quiz" class="quiz-container">
      <h2>السؤال الأول</h2>
      <p>ما هو الهدف من الأمن السيبراني؟</p>
      <button class="start-btn">حماية المعلومات</button>
      <button class="start-btn">تطوير البرامج</button>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const startButton = document.getElementById('start-btn');

    nameInput.addEventListener('input', () => {
      startButton.disabled = nameInput.value.trim() === '';
    });

    function startQuiz(){
      if(nameInput.value.trim() !== ''){
        document.querySelector('#start-btn').style.display = 'none';
        nameInput.style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
      }
    }
  </script>
</body>
</html>
